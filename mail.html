<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>フィードバック&お問い合わせ</title>
</head>

<body>
  <h2 class="content-head is-center">ワンワンと私</h2>
  <aside>
       <p>
         気になることや追加して欲しい機能などのフィードバックがある方は気軽にお問い合わせください。
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="mail.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="udo930623@gmail.com"
  action="https://script.google.com/macros/s/AKfycbwdJWJ-M1uAjzLqtlnxQIDJACWZdagl35XILA5zbAh-rP01sei2a9zNAigsDHJRN2L6xw/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">お名前: </label>
        <input id="name" name="name" placeholder="名前やニックネームを入力してください" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">内容: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="内容を入力してください。"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email">メールアドレス（返信する為）:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
      </fieldset>

      <!-- <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset> -->

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;送信</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>ご意見ありがとうございました。</h2>
    </div>

  </form>
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
